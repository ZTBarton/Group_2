{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Squatchers</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

          <!-- Bootstrap core JS-->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
          <!-- SimpleLightbox plugin JS-->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
          <!-- Core theme JS-->
          <script src="{% static 'js/scripts.js' %}"></script>
          <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
    </head>
    <body id="page-top" style="width: 100%;">
        <!-- Navigation-->
        
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 masthead" id="mainNav" style="background-color:#0A180F;">
            <div class="container px-4 px-lg-5">
                <img src="http://www.clker.com/cliparts/j/y/t/P/0/U/baby-footprint-in-white-md.png" height=30px>
                <a class="navbar-brand" href="{% url 'index' %}"> Squatchers</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'sightings' %}">Sightings</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'report sighting' %}">Report a Sighting</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
      
        <section>
            <div class='pageContent' style="background-image: url('https://images.pexels.com/photos/1671324/pexels-photo-1671324.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500'); background-size: cover; background-repeat: no-repeat;">
                <header class="masthead" style="width: 100%; height:100vh; overflow:scroll;">
                {% block content %}
                {% endblock %}
                </header>
            </div>
        </section>
       
        
    </body>
</html>
